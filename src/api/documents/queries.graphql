query AllArtists {
  artists: artistCollection(limit: 500) {
    items {
      sys {
        id
      }
      slug
      colors @client {
        lightest
        light
        mid
        dark
        darkest
      }
      pagePath @client
    }
  }
}

query AllVideos {
  videos: videoCollection(limit: 500) {
    items {
      sys {
        id
      }
      slug
      artist {
        slug
      }
    }
  }
}

query ArtistPage($artistSlug: String!) {
  page: artistCollection(where: { slug: $artistSlug }) {
    items {
      sys {
        id
      }
      name
      accentColor
      pagePath @client
    }
  }
  videos: videoCollection(where: { artist: { slug: $artistSlug } }) {
    items {
      sys {
        id
      }
      title
      pagePath @client
      artist {
        name
        accentColor
      }
    }
  }
}

query ArtistsPage {
  page: pageCollection(where: { slug: "artists" }) {
    items {
      metaTitle
      metaDescription
    }
  }
  artists: artistCollection(order: name_ASC, limit: 200) {
    items {
      sys {
        id
      }
      name
      slug
      accentColor
      pagePath @client
    }
  }
}

query HomePage {
  page: pageCollection(where: { slug: "home" }) {
    items {
      metaTitle
      metaDescription
      slug
    }
  }
  recentVideos: videoCollection(limit: 15, order: uploadDate_DESC) {
    items {
      sys {
        id
      }
      title
      subtitle
      pagePath @client
      thumbnail {
        title
        description
        width
        height
        url
        fileName
        contentType
      }
      uploadDate
      shortDescription
      artist {
        name
        accentColor
        pagePath @client
        photo {
          title
          description
          width
          height
          url
          fileName
          contentType
        }
      }
    }
  }
}

query VideoPage($artistSlug: String!, $videoSlug: String!) {
  page: videoCollection(
    where: { slug: $videoSlug, artist: { slug: $artistSlug } }
  ) {
    items {
      sys {
        id
      }
      title
      slug
      artist {
        name
        slug
        accentColor
      }
    }
  }
}
